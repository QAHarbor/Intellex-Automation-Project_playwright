name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js (use Node.js 20 LTS)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Fix Binary Permissions
      - name: Fix Binary Permissions
        run: chmod +x node_modules/.bin/*

      # Install Playwright Browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Run Playwright tests and generate output
      - name: Run Playwright Tests with JSON report
        run: |
          npx playwright test --reporter=json > test-results.json

      # Summarize Test Results and Write to Job Summary
      - name: Generate Test Summary in Job UI
        run: |
          if [[ -f test-results.json ]]; then
            echo "Processing test results..."
            PASSED=$(jq '[.suites[].specs[] | select(.tests[].results[].status == "passed")] | length' test-results.json 2>/dev/null || echo "0")
            FAILED=$(jq '[.suites[].specs[] | select(.tests[].results[].status == "failed")] | length' test-results.json 2>/dev/null || echo "0")
            SKIPPED=$(jq '[.suites[].specs[] | select(.tests[].results[].status == "skipped")] | length' test-results.json 2>/dev/null || echo "0")
            ERRORS=$(jq '[.suites[].specs[] | select(.tests[].results[].status == "errored")] | length' test-results.json 2>/dev/null || echo "0")

            echo "### ðŸŽ‰ Test Results Summary ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
            echo "| Status  | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| â­ Skipped | $SKIPPED |" >> $GITHUB_STEP_SUMMARY
            echo "| âš ï¸  Errored | $ERRORS |" >> $GITHUB_STEP_SUMMARY
          else
            echo "Warning: No test results file found."
            exit 0  # Exit successfully if no results file
          fi
