name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Fix binary permissions
      - name: Fix binary permissions
        run: chmod +x node_modules/.bin/*

      # Step 5: Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Step 6: Run Playwright tests and generate JSON report
      - name: Run Playwright tests
        run: npx playwright test
        continue-on-error: true # Allow the workflow to continue even if tests fail

      # Step 7: Verify `test-results.json` file existence and output contents
      - name: Check test-results.json
        run: |
          if [[ -f test-results.json ]]; then
            echo "test-results.json found:"
            cat test-results.json
          else
            echo "test-results.json not found!"
            exit 1
          fi

      # Step 8: Generate test summary
      - name: Generate test summary
        run: |
          if [[ -f test-results.json ]]; then
            PASSED=$(jq '[.suites[].specs[].tests[].results[] | select(.status == "passed")] | length' test-results.json || echo "0")
            FAILED=$(jq '[.suites[].specs[].tests[].results[] | select(.status == "failed")] | length' test-results.json || echo "0")
            SKIPPED=$(jq '[.suites[].specs[].tests[].results[] | select(.status == "skipped")] | length' test-results.json || echo "0")
            echo "### ðŸŽ‰ Test Results Summary ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
            echo "| Status  | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| â­ Skipped | $SKIPPED |" >> $GITHUB_STEP_SUMMARY
          else
            echo "test-results.json not found!"
            exit 1
          fi

      # Step 9: Upload test results as an artifact
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results.json

      # Step 10: Fail the workflow if any tests failed
      - name: Fail workflow if tests failed
        if: failure()
        run: exit 1
