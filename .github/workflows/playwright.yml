name: Playwright Tests with Test Details

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Fix binary permissions
        run: chmod +x node_modules/.bin/*

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --reporter=json
        continue-on-error: true

      - name: Generate test summary
        run: |
          if [[ -f test-results.json ]]; then
            PASSED=$(jq '[.suites[].specs[].tests[] | select(.results[].status == "passed")] | length' test-results.json || echo "0")
            FAILED=$(jq '[.suites[].specs[].tests[] | select(.results[].status == "failed")] | length' test-results.json || echo "0")
            SKIPPED=$(jq '[.suites[].specs[].tests[] | select(.results[].status == "skipped")] | length' test-results.json || echo "0")

            PASSED_LIST=$(jq -r '[.suites[].specs[].tests[] | select(.results[].status == "passed") | .title] | join("\n")' test-results.json || echo "No passed tests")
            FAILED_LIST=$(jq -r '[.suites[].specs[].tests[] | select(.results[].status == "failed") | .title] | join("\n")' test-results.json || echo "No failed tests")
            SKIPPED_LIST=$(jq -r '[.suites[].specs[].tests[] | select(.results[].status == "skipped") | .title] | join("\n")' test-results.json || echo "No skipped tests")

            echo "### ðŸŽ‰ Test Results Summary ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
            echo "---" >> $GITHUB_STEP_SUMMARY
            echo "| Status  | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| â­ Skipped | $SKIPPED |" >> $GITHUB_STEP_SUMMARY
            echo "---" >> $GITHUB_STEP_SUMMARY

            echo "### âœ… Passed Tests" >> $GITHUB_STEP_SUMMARY
            echo "$PASSED_LIST" >> $GITHUB_STEP_SUMMARY

            echo "### âŒ Failed Tests" >> $GITHUB_STEP_SUMMARY
            echo "$FAILED_LIST" >> $GITHUB_STEP_SUMMARY

            echo "### â­ Skipped Tests" >> $GITHUB_STEP_SUMMARY
            echo "$SKIPPED_LIST" >> $GITHUB_STEP_SUMMARY
          else
            echo "test-results.json not found!" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results.json

      - name: Fail workflow if tests failed
        if: failure()
        run: exit 1
