name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # List the contents of the tests directory for debugging
      - name: List Tests Directory
        run: ls -R tests

      # Run Playwright tests
      - name: Run Playwright Tests
        run: npx playwright test --reporter=html

      # Summarize Test Results and Write to Job Summary
      - name: Generate Test Summary in Job UI
        run: |
          if [[ -f test-results.json ]]; then
            PASSED=$(jq '[.suites[].specs[] | select(.tests[].results[].status == "passed")] | length' test-results.json)
            FAILED=$(jq '[.suites[].specs[] | select(.tests[].results[].status == "failed")] | length' test-results.json)
            SKIPPED=$(jq '[.suites[].specs[] | select(.tests[].results[].status == "skipped")] | length' test-results.json)

            echo "### ðŸŽ‰ Test Results Summary ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
            echo "| Status  | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| â­ Skipped | $SKIPPED |" >> $GITHUB_STEP_SUMMARY
          else
            echo "No test results file found."
          fi
