name: Playwright Tests with Allure Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Fix binary permissions
        run: chmod +x node_modules/.bin/*

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test
        continue-on-error: true

      - name: Check test-results.json
        run: |
          if [[ -f test-results.json ]]; then
            echo "test-results.json exists:"
            cat test-results.json
          else
            echo "test-results.json not found!"
            exit 1
          fi

      - name: Generate test summary
        run: |
          if [[ -f test-results.json ]]; then
            PASSED=$(jq '[.suites[].suites[].specs[].tests[].results[] | select(.status == "passed")] | length' test-results.json || echo "0")
            FAILED=$(jq '[.suites[].suites[].specs[].tests[].results[] | select(.status == "failed")] | length' test-results.json || echo "0")
            SKIPPED=$(jq '[.suites[].suites[].specs[].tests[].results[] | select(.status == "skipped")] | length' test-results.json || echo "0")

            PASSED_LIST=$(jq -r '[.suites[].suites[].specs[].tests[].results[] | select(.status == "passed") | .name] | .[]' test-results.json || echo "None")
            FAILED_LIST=$(jq -r '[.suites[].suites[].specs[].tests[].results[] | select(.status == "failed") | .name] | .[]' test-results.json || echo "None")
            SKIPPED_LIST=$(jq -r '[.suites[].suites[].specs[].tests[].results[] | select(.status == "skipped") | .name] | .[]' test-results.json || echo "None")

            echo "### ðŸŽ‰ Test Results Summary ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
            echo "| Status  | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| â­ Skipped | $SKIPPED |" >> $GITHUB_STEP_SUMMARY

            echo "### âœ… Passed Tests" >> $GITHUB_STEP_SUMMARY
            echo "$PASSED_LIST" >> $GITHUB_STEP_SUMMARY
            echo "### âŒ Failed Tests" >> $GITHUB_STEP_SUMMARY
            echo "$FAILED_LIST" >> $GITHUB_STEP_SUMMARY
            echo "### â­ Skipped Tests" >> $GITHUB_STEP_SUMMARY
            echo "$SKIPPED_LIST" >> $GITHUB_STEP_SUMMARY
          else
            echo "test-results.json not found!"
            exit 1
          fi
